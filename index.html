<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZapFit iOS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="glass-panel header-nav">
            <button class="nav-arrow" id="prevDayBtn" onclick="changeViewingDay(-1)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <div class="date-display">
                <span id="viewingDateText">Загрузка...</span>
                <span id="viewingDayOfWeek" style="font-size: 0.8rem; opacity: 0.7;"></span>
            </div>

            <button class="nav-arrow" id="nextDayBtn" onclick="changeViewingDay(1)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </header>

        <section class="progress-section">
            <div class="glass-card progress-card" id="mainProgressCard">
                <div class="progress-ring-container">
                    <svg class="progress-ring" width="100" height="100">
                        <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="6" fill="transparent" r="42" cx="50" cy="50"/>
                        <circle class="progress-ring__circle" id="todayProgressCircle" stroke="#0a84ff" stroke-width="6" fill="transparent" r="42" cx="50" cy="50"/>
                    </svg>
                    <div class="progress-text">
                        <span id="todayProgressPercent">0%</span>
                    </div>
                </div>
                <div class="progress-info">
                    <h3 id="progressTitle">Прогресс сегодня</h3>
                    <p id="motivationText">Загрузка...</p>
                </div>
            </div>
        </section>

        <main id="mainContent">
            <div id="dayStatusMessage" class="day-status-hidden">Вы просматриваете другой день. Изменения недоступны.</div>
            <div id="tasksList" class="tasks-container"></div>
        </main>

    </div>

    <canvas id="confetti-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
