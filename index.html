<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZapFit iOS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="glass-panel header-nav">
            <button class="nav-arrow" id="prevDayBtn" onclick="changeViewingDay(-1)">
                <span class="material-icons-round">chevron_left</span>
            </button>
            <div class="date-display">
                <span id="viewingDateText">Загрузка...</span>
                <span id="viewingDayOfWeek" style="font-size: 0.8rem; opacity: 0.7;"></span>
            </div>
            <button class="nav-arrow" id="nextDayBtn" onclick="changeViewingDay(1)">
                <span class="material-icons-round">chevron_right</span>
            </button>
        </header>

        <section class="progress-section">
            <div class="glass-card progress-card" id="mainProgressCard">
                <div class="progress-ring-container">
                    <svg class="progress-ring" width="100" height="100">
                        <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="6" fill="transparent" r="42" cx="50" cy="50"/>
                        <circle class="progress-ring__circle" id="todayProgressCircle" stroke="#0a84ff" stroke-width="6" fill="transparent" r="42" cx="50" cy="50"/>
                    </svg>
                    <div class="progress-text">
                        <span id="todayProgressPercent">0%</span>
                    </div>
                </div>
                <div class="progress-info">
                    <h3 id="progressTitle">Прогресс сегодня</h3>
                    <p id="motivationText">Загрузка...</p>
                </div>
            </div>
        </section>

        <main id="mainContent">
            <div id="dayStatusMessage" class="day-status-hidden"></div>
            <div id="tasksList" class="tasks-container"></div>
        </main>
        
        <div style="height: 80px;"></div>
    </div>

    <div id="modalInfo" class="modal-overlay hidden">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2>Техника упражнений</h2>
                <button class="close-btn" onclick="closeModal('modalInfo')">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="modal-scroll-area" id="infoContent">
                </div>
        </div>
    </div>

    <div id="modalStats" class="modal-overlay hidden">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2>Твой прогресс</h2>
                <button class="close-btn" onclick="closeModal('modalStats')">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="modal-scroll-area">
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-label">Всего задач</span>
                        <span class="stat-num" id="statTotalDone">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Тренировок</span>
                        <span class="stat-num" id="statWorkoutsDone">0</span>
                    </div>
                </div>

                <h3 class="stat-subtitle">По неделям</h3>
                <div id="weeklyChart" class="charts-container">
                    </div>

                <div class="glass-card tip-card">
                    <span class="material-icons-round" style="color: var(--accent)">insights</span>
                    <p>Держи темп! Стабильность важнее весов.</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav glass-panel">
        <button class="nav-btn active" onclick="closeAllModals()">
            <span class="material-icons-round">list_alt</span>
            <span>План</span>
        </button>
        <button class="nav-btn" onclick="openModal('modalInfo')">
            <span class="material-icons-round">fitness_center</span>
            <span>Инфо</span>
        </button>
        <button class="nav-btn" onclick="openStats()">
            <span class="material-icons-round">bar_chart</span>
            <span>Прогресс</span>
        </button>
    </nav>

    <canvas id="confetti-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
